version: 1
machine:
  node:
    version: 8.9.4
  services:
    - postgresql
  timezone: America/Chicago
  environment:
    TAG: $CIRCLE_BRANCH-$CIRCLE_BUILD_NUM

dependencies:
  pre:
    - psql -c "create user postgres with password 'password'";
    - psql -c "alter role postgres with superuser;";

test:
  pre:
    - npm run db:migrate

jobs:
  build:
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      # - restore_cache:
      #     keys:
      #     - v1-dependencies-{{ checksum "package.json" }}
      #     # fallback to using the latest cache if no exact match is found
      #     - v1-dependencies-

      - run: npm install

      # - save_cache:
      #     paths:
      #       - node_modules
      #     key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm test

deployment:
  development:
    branch: master




