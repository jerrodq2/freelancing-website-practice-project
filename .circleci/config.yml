# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
machine:
  node:
    version: 8.9.4
  services:
    - postgresql
  timezone: America/Chicago
  environment:
    TAG: $CIRCLE_BRANCH-$CIRCLE_BUILD_NUM

dependencies:
  pre:
    - node --version
    - npm install -g npm
    - psql -c "create user postgres with password 'password'";
    - psql -c "alter role postgres with superuser;";
  override:
    - nvm install 6 && npm install

test:
  pre:
    - npm run db:migrate

deployment:
  development:
    branch: master

jobs:
  build:
    docker:
      - image: node:8.0

    steps:
      - checkout

      - run: npm install

      # run tests!
      - run: npm test
